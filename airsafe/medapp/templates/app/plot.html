<!DOCTYPE html>
{% extends "../app/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="text-center mt-5">
                <a href="{% url 'home' %}" class="btn btn-outline-secondary me-2">Back</a>
            </div>
            <div class="text-center mt-3">
                {% if data %}
                    <img src="data:image/png;base64, {{data}}" alt="{{text}}" class="img-fluid">
                {% else %}
                    <span style="color: red; font-size: 20px; font-weight: bold;">Error: Graphs couldn't be generated because no data was entered!</span>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
